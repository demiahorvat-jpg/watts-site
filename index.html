<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>watts — coming soon</title>
  <meta name="description" content="The life-expanding dog treat — coming soon.">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #F1ECE9;
      --fg: #191919;
      --muted: #3a3a3a;
      --border: #191919;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 100%; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Geologica", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main.wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 32px 20px 40px;
    }
    @media (min-width: 768px) {
      main.wrap {
        padding: 80px 16px 40px;
      }
    }

    .logo {
      margin-bottom: 16px;
      margin-top: 0;
      display: flex;
      justify-content: center;
    }
    .logo img {
      width: 220px;
      height: auto;
    }
    @media (min-width: 768px) {
      .logo {
        margin-bottom: 24px;
        margin-top: 8px;
      }
      .logo img {
        width: 320px;
      }
    }

    /* Hero container for consistent aspect ratio */
    .hero {
      margin: 0 0 16px 0;
      width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
    }
    @media (min-width: 768px) {
      .hero {
        margin: 0 auto 20px;
        width: 520px;
        max-width: 80vw;
        position: static;
        left: auto;
        right: auto;
        margin-left: auto;
        margin-right: auto;
      }
    }
    .hero-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 7;
      overflow: hidden;
      border-radius: 0;
    }
    .hero img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .tagline {
      font-family: "Geologica", sans-serif;
      font-size: 15px;
      line-height: 1.4;
      font-weight: 700;
      color: #111111;
      text-align: center;
      margin: 0 auto 32px;
      max-width: 260px;
    }
    @media (min-width: 768px) {
      .tagline {
        font-size: 23px;
        line-height: 1.25;
        margin: 0 auto 56px;
        max-width: none;
      }
    }

    .signup {
      display: grid;
      place-items: center;
      width: 100%;
    }

    /* Collapsed CTA bar */
    .gate {
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      width: 90vw;
      max-width: 360px;
      height: 40px;
      border: 2.5px solid var(--border);
      background: transparent;
      color: var(--fg);
      font: 600 16px "Geologica", sans-serif;
      padding: 0;
      border-radius: 0;
      cursor: pointer;
    }
    @media (min-width: 768px) {
      .gate {
        width: min(480px, 88vw);
        max-width: none;
        height: 43px;
        font-size: 17px;
      }
    }
    .gate-text { padding: 0 20px 0 14px; text-align: left; flex: 1 1 auto; display: flex; align-items: center; }
    @media (min-width: 768px) {
      .gate-text { padding: 0 20px 0 16px; }
    }
    .gate-arrow {
      display: grid;
      place-items: center;
      width: 40px;
      border-left: 2.5px solid var(--border);
      font-size: 18px;
      line-height: 1;
      user-select: none;
    }
    @media (min-width: 768px) {
      .gate-arrow {
        width: 43px;
        font-size: 20px;
      }
    }
    .gate:hover { background: rgba(0,0,0,.035); }

    /* Expanded form */
    .form {
      display: none;
      width: min(480px, 88vw);
      border: 2.5px solid var(--border);
      padding: 12px;
      border-radius: 0;
      background: transparent;
      margin-top: 10px;
      box-sizing: border-box;
    }

    .form .row {
      display: flex;
      gap: 12px;
      align-items: stretch;
    }

    .form input {
      flex: 1 1 0;
      min-width: 0;
      height: 52px;
      padding: 0 16px;
      border: 2px solid var(--border);
      border-radius: 0;
      background: transparent;
      color: var(--fg);
      font: 500 17px "Geologica", sans-serif;
      line-height: 1;
      outline: none;
    }

    .form input:focus {
      box-shadow: inset 0 0 0 3px rgba(25,25,25,.15);
    }

    .submit {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      border: none;
      border-left: 3px solid var(--border);
      border-radius: 0;
      background: transparent;
      color: var(--fg);
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
    }

    .small {
      margin: 10px 2px 0;
      text-align: left;
      font-size: 12px;
      color: var(--muted);
    }

    .foot {
      display: none;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1 class="logo"><img src="assets/file.svg" alt="watts"></h1>

    <figure class="hero">
      <div class="hero-frame">
        <img src="assets/hero.jpg" alt="Happy dog with owner">
      </div>
    </figure>

    <p class="tagline">The life-expanding dog treat – coming soon.</p>

    <section class="signup" id="signup">
      <!-- Collapsed state -->
      <button class="gate" id="gate" aria-expanded="false" aria-controls="form">
        <span class="gate-text">Get on board</span>
        <span class="gate-arrow" aria-hidden="true">→</span>
      </button>

      <!-- Expanded state -->
      <form id="form" class="form" action="https://formspree.io/f/your-id" method="POST" novalidate>
        <div class="row">
          <label class="sr-only" for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" autocomplete="name" required>

          <label class="sr-only" for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Your email" autocomplete="email" required>

          <button type="submit" class="submit" aria-label="Submit">→</button>
        </div>
        <p class="small">No spam. Just the latest about Watts.</p>
      </form>

      <p id="thanks" class="thanks" role="status" hidden>Thanks! You’re on the list ✅</p>
    </section>
  </main>

  <footer class="foot">© <span id="year"></span> Watts Pet</footer>

  <script>
    // Update year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Toggle form visibility
    const gate = document.getElementById('gate');
    const form = document.getElementById('form');
    const thanks = document.getElementById('thanks');

    gate.addEventListener('click', () => {
      gate.remove();
      form.style.display = 'block';
      document.getElementById('name').focus();
    });

    // Handle Formspree submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(form)
        });
        if (res.ok) {
          form.reset();
          form.style.display = 'none';
          thanks.hidden = false;
        } else {
          form.submit();
        }
      } catch {
        form.submit();
      }
    });
  </script>
</body>
</html>
