        </button>

  <script>
    const ctaButtons = document.getElementById('cta-buttons');
    const gateLaunch = document.getElementById('gate-launch');
    const formLaunch = document.getElementById('form-launch');
    const thanksLaunch = document.getElementById('thanks-launch');

    gateLaunch.addEventListener('click', () => {
      ctaButtons.style.display = 'none';
      formLaunch.style.display = 'block';
      document.getElementById('launch-name').focus();
    });

    formLaunch.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const res = await fetch(formLaunch.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(formLaunch)
        });
        if (res.ok) {
          formLaunch.reset();
          formLaunch.style.display = 'none';
          thanksLaunch.hidden = false;
        } else {
          formLaunch.submit();
        }
      } catch {
        formLaunch.submit();
      }
    });
  </script>
  <script>
  // Hamburger menu toggle
  document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('nav ul');

    if (hamburger && navMenu) {
      hamburger.addEventListener('click', function() {
        navMenu.classList.toggle('active');
        this.classList.toggle('active');
      });

      // Close menu when clicking a link
      const navLinks = navMenu.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          navMenu.classList.remove('active');
          hamburger.classList.remove('active');
        });
      });

      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        const isClickInsideNav = navMenu.contains(event.target);
        const isClickOnHamburger = hamburger.contains(event.target);

        if (!isClickInsideNav && !isClickOnHamburger && navMenu.classList.contains('active')) {
          navMenu.classList.remove('active');
          hamburger.classList.remove('active');
        }
      });
    }
  });
  </script>
