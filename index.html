<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>watts — coming soon</title>
  <meta name="description" content="The life-expanding dog treat — coming soon.">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #F1ECE9;
      --fg: #191919;
      --muted: #3a3a3a;
      --border: #191919;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 100%; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Geologica", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    main.wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 53px 20px 40px;
      width: 100%;
      overflow-x: hidden;
    }
    @media (min-width: 768px) {
      main.wrap {
        padding: 80px 16px 60px;
      }
    }

    .logo {
      margin-bottom: 28px;
      margin-top: 0;
      display: flex;
      justify-content: center;
    }
    .logo img {
      width: 220px;
      height: auto;
    }
    @media (min-width: 768px) {
      .logo {
        margin-bottom: 24px;
        margin-top: 8px;
      }
      .logo img {
        width: 320px;
      }
    }

    /* Hero container for consistent aspect ratio */
    .hero {
      margin: 0 0 32px 0;
      width: 100%;
    }
    @media (min-width: 768px) {
      .hero {
        margin: 0 auto 20px;
        width: 520px;
        max-width: 80vw;
      }
    }
    .hero-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 8;
      overflow: hidden;
      border-radius: 0;
    }
    .hero img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .tagline {
      font-family: "Geologica", sans-serif;
      font-size: 18px;
      line-height: 1.4;
      font-weight: 700;
      color: #111111;
      text-align: center;
      margin: 0 auto 32px;
      max-width: 280px;
    }
    @media (min-width: 768px) {
      .tagline {
        font-size: 23px;
        line-height: 1.25;
        margin: 0 auto 48px;
        max-width: none;
      }
    }

    .learn-more {
      text-align: center;
      margin-top: 20px;
    }

    .learn-more a {
      color: var(--fg);
      text-decoration: underline;
      font-size: 15px;
      font-weight: 500;
      text-decoration-thickness: 1.5px;
      text-underline-offset: 3px;
      transition: opacity 0.15s;
    }
    .learn-more a:hover {
      opacity: 0.7;
    }
    @media (min-width: 768px) {
      .learn-more a {
        font-size: 16px;
      }
    }

    .signup {
      display: grid;
      place-items: center;
      width: 100%;
    }

    /* Dual CTA buttons container */
    .cta-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      margin-bottom: 0;
    }
    @media (min-width: 768px) {
      .cta-buttons {
        flex-direction: column;
        gap: 12px;
        width: min(480px, 88vw);
      }
    }

    /* Individual CTA button */
    .gate {
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      width: 100%;
      height: 52px;
      border: 2.5px solid var(--border);
      background: transparent;
      color: var(--fg);
      font: 600 16px "Geologica", sans-serif;
      padding: 0;
      border-radius: 0;
      cursor: pointer;
    }
    @media (min-width: 768px) {
      .gate {
        height: 52px;
        font-size: 17px;
      }
    }
    .gate-text { padding: 0 20px 0 14px; text-align: left; flex: 1 1 auto; display: flex; align-items: center; }
    @media (min-width: 768px) {
      .gate-text { padding: 0 20px 0 16px; }
    }
    .gate-arrow {
      display: grid;
      place-items: center;
      width: 52px;
      border-left: 2.5px solid var(--border);
      font-size: 18px;
      line-height: 1;
      user-select: none;
    }
    @media (min-width: 768px) {
      .gate-arrow {
        width: 43px;
        font-size: 20px;
      }
    }
    .gate:hover { background: rgba(0,0,0,.035); }

    /* Expanded form */
    .form {
      display: none;
      width: 100%;
      border: 2.5px solid var(--border);
      padding: 20px;
      border-radius: 0;
      background: transparent;
      margin-top: 16px;
      box-sizing: border-box;
    }
    @media (min-width: 768px) {
      .form {
        width: min(480px, 88vw);
        padding: 24px;
      }
    }

    .form input,
    .form textarea {
      width: 100%;
      padding: 0 16px;
      border: 2px solid var(--border);
      border-radius: 0;
      background: transparent;
      color: var(--fg);
      font: 500 16px "Geologica", sans-serif;
      outline: none;
      box-sizing: border-box;
    }

    .form input {
      height: 48px;
    }
    @media (min-width: 768px) {
      .form input {
        height: 52px;
      }
    }

    .form textarea {
      min-height: 100px;
      padding: 14px 16px;
      resize: vertical;
      line-height: 1.4;
      font-size: 16px;
    }

    .form input:focus,
    .form textarea:focus {
      box-shadow: inset 0 0 0 3px rgba(25,25,25,.15);
    }

    .form .field-group {
      margin-bottom: 12px;
    }

    .form .field-group:last-of-type {
      margin-bottom: 0;
    }

    .submit-btn {
      width: 100%;
      height: 52px;
      margin-top: 16px;
      border: 2.5px solid var(--border);
      border-radius: 0;
      background: transparent;
      color: var(--fg);
      font: 600 16px "Geologica", sans-serif;
      cursor: pointer;
      transition: background 0.15s;
    }
    .submit-btn:hover {
      background: rgba(0,0,0,.035);
    }
    @media (min-width: 768px) {
      .submit-btn {
        font-size: 17px;
      }
    }

    /* Star rating */
    .star-rating {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .star {
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      color: #d0d0d0;
      transition: color 0.15s;
    }

    .star.filled {
      color: var(--fg);
    }

    .star:hover,
    .star.hover {
      color: var(--fg);
    }

    .small {
      margin: 10px 2px 0;
      text-align: left;
      font-size: 12px;
      color: var(--muted);
    }

    .thanks {
      margin-top: 16px;
      padding: 20px;
      border: 2.5px solid var(--border);
      font: 500 17px "Geologica", sans-serif;
      text-align: center;
    }
    @media (min-width: 768px) {
      .thanks {
        width: min(600px, 88vw);
      }
    }

    .foot {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 12px;
      font-weight: 400;
    }
    @media (min-width: 768px) {
      .foot {
        padding: 24px;
        font-size: 13px;
      }
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1 class="logo"><img src="assets/file.svg" alt="watts"></h1>

    <figure class="hero">
      <div class="hero-frame">
        <img src="assets/hero.jpg" alt="Happy dog with owner">
      </div>
    </figure>

    <p class="tagline">The life-expanding dog treat – coming soon.</p>

    <section class="signup" id="signup">
      <!-- Dual CTA buttons -->
      <div class="cta-buttons" id="cta-buttons">
        <button class="gate" id="gate-launch" aria-expanded="false" aria-controls="form-launch">
          <span class="gate-text">Notify me at launch</span>
          <span class="gate-arrow" aria-hidden="true">→</span>
        </button>

        <button class="gate" id="gate-review" aria-expanded="false" aria-controls="form-review">
          <span class="gate-text">Leave a review</span>
          <span class="gate-arrow" aria-hidden="true">→</span>
        </button>
      </div>

      <!-- Early access form -->
      <form id="form-launch" class="form" action="https://formspree.io/f/mjkalgwj" method="POST" novalidate>
        <div class="field-group">
          <label class="sr-only" for="launch-name">Name</label>
          <input id="launch-name" name="name" type="text" placeholder="Your name" autocomplete="name" required>
        </div>
        <div class="field-group">
          <label class="sr-only" for="launch-email">Email</label>
          <input id="launch-email" name="email" type="email" placeholder="Your email" autocomplete="email" required>
        </div>
        <div class="field-group">
          <label class="sr-only" for="launch-dog">Dog's name (optional)</label>
          <input id="launch-dog" name="dog_name" type="text" placeholder="Dog's name (optional)" autocomplete="off">
        </div>
        <button type="submit" class="submit-btn">Submit</button>
        <p class="small">We'll send you a promo code when we launch.</p>
      </form>

      <!-- Review form -->
      <form id="form-review" class="form" action="https://formspree.io/f/mnngylvv" method="POST" novalidate>
        <div class="field-group">
          <div class="star-rating" id="star-rating" role="radiogroup" aria-label="Rating">
            <span class="star" data-value="1" role="radio" aria-checked="false" tabindex="0">★</span>
            <span class="star" data-value="2" role="radio" aria-checked="false" tabindex="0">★</span>
            <span class="star" data-value="3" role="radio" aria-checked="false" tabindex="0">★</span>
            <span class="star" data-value="4" role="radio" aria-checked="false" tabindex="0">★</span>
            <span class="star" data-value="5" role="radio" aria-checked="false" tabindex="0">★</span>
          </div>
          <input type="hidden" id="rating-value" name="rating" value="" required>
        </div>

        <div class="field-group">
          <label class="sr-only" for="review-text">Your review</label>
          <textarea id="review-text" name="review" placeholder="Your review" required></textarea>
        </div>

        <div class="field-group">
          <label class="sr-only" for="review-name">Name</label>
          <input id="review-name" name="name" type="text" placeholder="Your name" autocomplete="name" required>
        </div>

        <div class="field-group">
          <label class="sr-only" for="review-email">Email</label>
          <input id="review-email" name="email" type="email" placeholder="Your email" autocomplete="email" required>
        </div>

        <div class="field-group">
          <label class="sr-only" for="review-dog">Dog's name (optional)</label>
          <input id="review-dog" name="dog_name" type="text" placeholder="Dog's name (optional)" autocomplete="off">
        </div>

        <button type="submit" class="submit-btn">Submit</button>
        <p class="small">Tell us what you think.</p>
      </form>

      <!-- Success messages -->
      <p id="thanks-launch" class="thanks" role="status" hidden>Thanks! You're on the list ✅</p>
      <p id="thanks-review" class="thanks" role="status" hidden>Thanks for your review! We'll publish it soon ✅</p>
    </section>

    <p class="learn-more"><a href="/product.html">Learn more →</a></p>
  </main>

  <script>
    // Update year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Elements
    const ctaButtons = document.getElementById('cta-buttons');
    const gateLaunch = document.getElementById('gate-launch');
    const gateReview = document.getElementById('gate-review');
    const formLaunch = document.getElementById('form-launch');
    const formReview = document.getElementById('form-review');
    const thanksLaunch = document.getElementById('thanks-launch');
    const thanksReview = document.getElementById('thanks-review');

    // Toggle form visibility
    gateLaunch.addEventListener('click', () => {
      ctaButtons.style.display = 'none';
      formReview.style.display = 'none';
      formLaunch.style.display = 'block';
      document.getElementById('launch-name').focus();
    });

    gateReview.addEventListener('click', () => {
      ctaButtons.style.display = 'none';
      formLaunch.style.display = 'none';
      formReview.style.display = 'block';
      // Focus on first star for keyboard accessibility
      document.querySelector('.star').focus();
    });

    // Star rating functionality
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('rating-value');
    let selectedRating = 0;

    stars.forEach((star, index) => {
      // Click to select
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.value);
        ratingInput.value = selectedRating;
        updateStars(selectedRating);
      });

      // Hover effect
      star.addEventListener('mouseenter', () => {
        const hoverValue = parseInt(star.dataset.value);
        stars.forEach((s, i) => {
          if (i < hoverValue) {
            s.classList.add('hover');
          } else {
            s.classList.remove('hover');
          }
        });
      });

      // Keyboard navigation
      star.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          star.click();
        }
        if (e.key === 'ArrowRight' && index < stars.length - 1) {
          e.preventDefault();
          stars[index + 1].focus();
        }
        if (e.key === 'ArrowLeft' && index > 0) {
          e.preventDefault();
          stars[index - 1].focus();
        }
      });
    });

    // Reset hover on mouse leave
    document.getElementById('star-rating').addEventListener('mouseleave', () => {
      stars.forEach(s => s.classList.remove('hover'));
    });

    function updateStars(rating) {
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.add('filled');
          star.setAttribute('aria-checked', 'true');
        } else {
          star.classList.remove('filled');
          star.setAttribute('aria-checked', 'false');
        }
      });
    }

    // Handle Formspree submission for launch form
    formLaunch.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const res = await fetch(formLaunch.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(formLaunch)
        });
        if (res.ok) {
          formLaunch.reset();
          formLaunch.style.display = 'none';
          thanksLaunch.hidden = false;
        } else {
          formLaunch.submit();
        }
      } catch {
        formLaunch.submit();
      }
    });

    // Handle Formspree submission for review form
    formReview.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Validate star rating
      if (!ratingInput.value) {
        alert('Please select a star rating');
        return;
      }

      try {
        const res = await fetch(formReview.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(formReview)
        });
        if (res.ok) {
          formReview.reset();
          selectedRating = 0;
          updateStars(0);
          formReview.style.display = 'none';
          thanksReview.hidden = false;
        } else {
          formReview.submit();
        }
      } catch {
        formReview.submit();
      }
    });
  </script>
</body>
</html>
